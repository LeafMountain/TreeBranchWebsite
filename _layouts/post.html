---
layout: default
---

<div id="wrapper">

<h1 class="title">/ {{page.title}}</h1>

<center>
        <img src="{{site.baseurl}}{{page.logo}}">
</center>

{{content}}

{% for post in site.pages %}
        {% if post.type == "info" and page.project == post.project %}
                <div class="separator"></div>
                <center><h1>{{post.title}}</h1></center>
                <p>{{post.content}}</p>
        
        {% endif %}

{% endfor %}

</div>
