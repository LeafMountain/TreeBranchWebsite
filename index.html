---
layout: default
title: home
---

<div id="wrapper">
        
<section id="showcase">        
    {% for post in site.projects %}
        {% if post.type == 'overview' %}
            <a href="{{site.baseurl}}{{post.url}}">
                <article style="background-image: url({{site.baseurl}}{{post.background}})">
                    <img id="logo" src="{{site.baseurl}}{{post.logo}}" alt="logo"/>
                    <h2>{{post.title}}</h2>
                </article>
            </a>
            <hr>
        {% endif %}
    {% endfor %}
    
</section>

</div>
