---
layout: default
title: Projects
---

<div id="wrapper">
        
<section id="showcase">        
    {% for post in site.projects %}
        {% if post.type == 'overview' %}
            <a href="{{site.baseurl}}{{post.url}}">
                <div id="thumbnail" style="background-image: url({{site.baseurl}}{{post.background}})">
                    <div id="logo">
                        <img src="{{site.baseurl}}{{post.logo}}" alt="logo"/>
                    </div>
                    <h2 id="title">{{post.title}}</h2>
                </div>
            </a>

            <hr>
        {% endif %}
    {% endfor %}
    
</section>

</div>
