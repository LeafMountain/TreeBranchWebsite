---
layout: default
---

<div id="wrapper">
        
<h1 class="title">/ Home</h1>

<section id="showcase">
    <hr>
        
    {% for post in site.games %}
        {% if post.type == 'overview' %}
            <a href="{{site.baseurl}}{{post.url}}">
                <article style="background-image: url({{site.baseurl}}{{post.background}})">
                    <img id="logo" src="{{site.baseurl}}{{post.logo}}" alt="logo"/>
                    <h2>{{post.title}}</h2>
                </article>
            </a>
            <hr>
        {% endif %}
    {% endfor %}
    
</section>

</div>
