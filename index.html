---
layout: default
---

<div id="wrapper">
        
<h1 class="title">/ Home</h1>

<section id="showcase">
    <div class="separator"></div>
        
    {% for post in site.posts limit:3 %}
        <a href="{{site.baseurl}}{{post.url}}">
            <article style="background-image: url({{post.background}})">
                <img id="logo" src="{{post.logo}}" alt="logo"/>
                <h2>{{post.title}}</h2>
            </article>
        </a>
        <div class="separator"></div>
    {% endfor %}
    
</section>

</div>
